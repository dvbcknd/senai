<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Eventos</title>
</head>
<body>
<h1>Agenda de Eventos da Escola</h1>

<form method="post" th:action="@{/eventos}">
    <input type="text" name="titulo" placeholder="Título" required><br>
    <input type="text" name="descricao" placeholder="Descrição"><br>
    <input type="date" name="data" required><br>
    <button type="submit">Cadastrar Evento</button>
</form>

<h2>Eventos Cadastrados</h2>
<ul>
    <li th:each="evento : ${eventos}">
        <strong th:text="${evento.titulo}">Título</strong> -
        <span th:text="${evento.data}">Data</span><br>
        <em th:text="${evento.descricao}">Descrição</em>
    </li>
</ul>
</body>
</html>
