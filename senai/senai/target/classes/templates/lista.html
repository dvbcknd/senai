<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pessoas</title>
</head>
<body>
<h1>Lista de Pessoas</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pessoa : ${pessoas}">
        <td th:text="${pessoa.id}">1</td>
        <td th:text="${pessoa.nome}">Nome</td>
        <td th:text="${pessoa.idade}">Idade</td>
    </tr>
    </tbody>
</table>
</body>
</html>
